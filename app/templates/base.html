<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Menu Judge{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

    <!-- HTMX -->
    <script src="{{ url_for('static', filename='js/vendor/htmx.min.js') }}"></script>

    <!-- Alpine.js -->
    <script defer src="{{ url_for('static', filename='js/vendor/alpinejs.min.js') }}"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-background text-text-primary min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-surface border-b border-slate-700">
        <nav class="container mx-auto px-4 py-4">
            <a href="/" class="text-2xl font-bold text-primary">
                Menu Judge
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-surface border-t border-slate-700 mt-auto">
        <div class="container mx-auto px-4 py-4 text-center text-slate-400">
            &copy; {{ now().year }} Menu Judge
        </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
